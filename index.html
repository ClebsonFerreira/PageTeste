<!DOCTYPE html>
<html lang="en">
<script>
    function aprovado() {
        console.log("javascript-aprovado");
        Toast.postMessage("APROVADO");
    }
    function reprovado() {
        console.log("javascript-reprovado");
        Toast.postMessage("REPROVADO");
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Javascript_flutter_chennal</title>
</head>

<body>
    <div style="width: 200;height: 200;background-color: blue; display: flex;justify-content: space-between;">
        <button onclick="aprovado()" style="background-color: green;color:#FFF;">APROVADO</button>
        <button onclick="reprovado()" style="background-color: red;color:#FFF;">REPROVADO</button>
    </div>
</body>

</html>
